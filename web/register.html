<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script>
  <title>注册 - c6m</title>
</head>

<body id="main">
  <nav>
    <h1>c6m</h1>
  </nav>
  <div>
    <p>用户名长度3~18, 密码长度6~32</p>
    <input type="text" id="username" placeholder="用户名">
    <br>
    <input type="password" id="password" placeholder="密码">
    <br>
    <input type="password" id="password-confirm" placeholder="重复密码">
    <br>
    <input type="test" id="question" placeholder="验证问题">
    <br>
    <input type="test" id="answer" placeholder="验证答案">
    <br>
    <button onclick="register()">注册</button>
  </div>
  <footer>
    <p>©2023 Zhilu</p>
    <div class="iconset">
      <a href="https://github.com/l33z22l11/c6m"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>
</body>
<script>
  function register() {
    if ($("#password").val() != $("#password-confirm").val()) {
      alert("两次输入的密码不一致")
      return
    }
    $.ajax({
      url: "/register",
      type: "POST",
      data: {
        username: $("#username").val(),
        password: $("#password").val(),
        question: $("#question").val(),
        answer: $("#answer").val(),
      },
      success: function (response) {
        history.back()
      },
      error: function (xhr, status, error) {
        // console.log(xhr.responseText)
        alert(xhr.responseText)
      }
    })
  }

</script>

</html>
